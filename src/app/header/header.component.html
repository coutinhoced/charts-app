<div class="form-group header">
    <div class="row contents">
         <div class="col-xl-2 label">
               <label>Country</label>
         </div>
         <div class="col-xl-3">                    
              <select type="text" class="form-control button" name="Countries" (change)="onCountiresChanged($event)">
                   <option   *ngFor="let c of countriesList" [value]="c">
                       {{  c }} 
                   </option>
               </select>
          </div>  
          <div class="col-xl-1 label">
              <label>Date</label>
          </div>                
          <div class="col-xl-4">
                  <input type="text" bsDaterangepicker 
                  [bsConfig]="{ dateInputFormat: 'MMMM YYYY'}" 
                  (ngModelChange)="onDateChanged($event)"                     
                  #item
                  [ngModel]="datepickerModel" 
                  class="form-control button">
                
          </div>   
          <div style="float:right" class="col-xl-2">
            <img  height="30px" src="../../assets/img/settings.png" alt="Settings" class="logo">    
          </div>                  
    </div>
</div>
